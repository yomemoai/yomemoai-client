name: Build Desktop

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter build macos --release
      - name: Archive macOS app
        run: |
          APP_PATH=$(find build/macos/Build/Products/Release -maxdepth 1 -name "*.app" -print -quit)
          if [ -z "$APP_PATH" ]; then
            echo "No .app found in Release folder"
            ls -la build/macos/Build/Products/Release
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" yomemoai-client-macos.zip
      - uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build/macos/Build/Products/Release/yomemoai-client-macos.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Archive Windows app
        run: |
          cd build\windows\x64\runner\Release
          7z a yomemoai-client-windows.zip *.exe *.dll *.pak *.dat *.json *.ico
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/x64/runner/Release/yomemoai-client-windows.zip
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe-raw
          path: build/windows/x64/runner/Release/*.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: List artifacts
        run: ls -la artifacts
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/macos-app/yomemoai-client-macos.zip
            artifacts/windows-exe/yomemoai-client-windows.zip
            artifacts/windows-exe-raw/*.exe
